<div class="reg m-2">
<h2 class="text-center">Login Form</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onLogin(ref)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">UserName</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="username" ngModel>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel>
            </div>
           

            
            <button type="submit" class="btn btn-primary d-block mx-auto sumbtn">Submit</button>
          </form>
          <p class="display-6 text-center p-2">
              Don't have an account? Sign Up!
          </p>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
</div>
