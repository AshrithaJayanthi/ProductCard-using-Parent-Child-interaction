<!-- creating a card -->
<div class="card h-100 shadow" >
    <img src={{productObj.productImage}} class="card-img-top w-100" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center" style="color:#ffdcdc">{{productObj.productTitle}}</h5>
      <p class="card-text text-center">{{productObj.description}}</p>
      <button href="#" class="btn btn-sm d-block mx-auto btn-outline-warning btn1" (click)="sendProductDetailsToParent(productObj.productTitle)">Add to Cart</button>
    </div>
  </div>
