<!-- creating a card -->
<div class="card h-100 shadow"  >
    <img src={{productObj.productImage}} class="card-img-top w-100" alt="..." >
    <div class="card-body">
      <div class="desc">
        <!-- interpolating productTitle -->
      <h5 class="card-title text-center prtitle" >{{productObj.productTitle}}</h5>
      <!-- interpolating description -->
      <p class="card-text text-center">{{productObj.description}}</p>
      <button href="#" class="btn btn-sm d-block mx-auto btn1" (click)="sendProductDetailsToParent(productObj.productTitle)" >
        <i class="fas fa-cart-plus icon"></i>
        Add to Cart</button>
    </div>
    </div>
  </div>
