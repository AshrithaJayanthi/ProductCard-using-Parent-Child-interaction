    <div class="d-flex justify-content-evenly">
        <div class="text-center p-3" >
            <img src="{{userObj.profilePic}}" alt="" width="45%" class="pt-5">
            <h3 class="p-2" >{{userObj.name}}</h3>
            <h5 class="p-2">{{userObj.profession}}</h5>
            
         </div>
         <div class="d-flex flex-column bd-highlight p-5 subdiv">
             <div class="div1 p-3 m-3">
            <div class="p-2 "><i class="fas fa-phone p-2"></i> <span class="head">Mobile</span> : {{userObj.mobileno}}</div>
            <div class="p-2 "><i class="far fa-envelope p-3"></i> <span class="head">Email</span>: {{userObj.email}}</div>
            <div class="p-2 "></div>
          </div>
          <div class="div2 p-3 m-3">

            <div class="p-2 "><i class="fas fa-city "></i><span class="head">City</span>: {{userObj.address.city}}</div>
            <div class="p-2 "><i class="fab fa-codepen "></i><span class="head">Zipcode</span>: {{userObj.address.zipcode}}</div>
          </div>
        </div>  
    </div>
