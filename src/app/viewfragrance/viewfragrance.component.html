<input type="text" name="productTitle" id="" placeholder="search by brand" class="form form-control mt-2" [(ngModel)]="searchTerm">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4 mt-5 mb-5 ">
    <div class="col" *ngFor="let frag of fragrances | search:searchTerm">
        <app-product-details [productObj]=frag></app-product-details>
    </div>
</div>
